<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./calculator.js" defer></script>
    <link rel="stylesheet" href="./calculator.css">
</head>

<body>
    <div id="header"></div>
    <div id="container">
        <div id="calScreen"></div>
        <div id="calButtons">
            <div id="upperBarBtns">
                <button id="acBtn">AC</button>
                <button id="cBtn">C</button>
                <button id="modulusBtn">%</button>
                <button id="onBtn">On</button>
            </div>
            <div id="lowerBarBtns">
                <div id="numericalBtns">
                    <div class="numericRow" id="numericRow1">
                        <button>9</button>
                        <button>8</button>
                        <button>7</button>
                    </div>
                    <div class="numericRow" id="numericRow2">
                        <button>6</button>
                        <button>5</button>
                        <button>4</button>
                    </div>
                    <div class="numericRow" id="numericRow3">
                        <button>3</button>
                        <button>2</button>
                        <button>1</button>
                    </div>
                    <div class="numericRow" id="numericRow4">
                        <button>0</button>
                        <!-- spaces for button equality: -->
                        <button>&nbsp.&nbsp</button> 
                        <button id="equalBtn">=</button>
                    </div>
                </div>
                <div id="rightBarBtns">
                    <button>+</button>
                    <button>-</button>
                    <button>*</button>
                    <button>/</button>
                </div>
            </div>

        </div>
    </div>
    <div id="footer"></div>
</body>

</html>
